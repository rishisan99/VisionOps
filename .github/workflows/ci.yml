name: CI

on:
    push:
        branches: ["main", "dev"]
    pull_request:

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"

            - name: Install deps
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: Lint import + basic run
              run: |
                  python -c "import src; print('src import OK')"

            - name: Run ETL smoke (no data)
              run: |
                  python -c "print('CI smoke OK')"
